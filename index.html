<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Connect 4</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./src/bundle.js"></script>
</head>

<body>
    <div>
        <h1 id="current-player">

        </h1>
    </div>
    <div id="connect-four"></div>

    <div id="modal">
        <div class="modal-form">
            <h1>
                Connect Four
            </h1>


            Hey player 1, what's your name? Then choose your color :)
            <div class="player-container">
            <input type="text" class="name-input" id="player-1-name"/>
            <div id='selected-color-one' class="color-select"></div>
            </div>

            <div class="color-container">
                <div id="red-one" class="color-select" data-value="red"></div>
                <div id="blue-one" class="color-select" data-value="blue"></div>
                <div id="green-one" class="color-select" data-value="green"></div>
                <div id="black-one" class="color-select" data-value="black"></div>
            </div>

            Hey player 2, how about you?:
            <div class="player-container">
            <input type="text" class="name-input" id="player-2-name"/>
             <div id='selected-color-two' class="color-select"></div>
            </div>

            <div class="color-container">
                <div id="red-two" class="color-select" data-value="red"></div>
                <div id="blue-two" class="color-select" data-value="blue"></div>
                <div id="green-two" class="color-select" data-value="green"></div>
                <div id="black-two" class="color-select" data-value="black"></div>
            </div>
            <button id="close-button">Let's begin</button>

        </div>
    </div>
</body>

</html>
